<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- This is the main application view, hidden by default -->
    <div id="chat-app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn">ï¼‹ New Chat</button>
            </div>
            <div class="sidebar-content">
                <ul id="past-chats-list"></ul>
            </div>
            <div class="sidebar-support">
                <h4>Support</h4>
                <ul>
                    <li><a href="tel:+1234567890">ðŸ“ž Call Us</a></li>
                    <li><a href="mailto:support@physicstutor.com">ðŸ“§ Email Us</a></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <span id="welcome-message"></span>
                <div class="footer-buttons">
                    <a href="/admin.html" id="admin-link-btn" class="hidden">Dashboard</a>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>AI Physics Tutor</h2>
                </div>
                <div class="chat-window" id="chat-window"></div>
                <div class="chat-input-area">
                    <input type="text" id="user-input" placeholder="Type or click the mic to speak..." autocomplete="off">
                    <div class="voice-toggle-container">
                        <input type="checkbox" id="voice-toggle" title="Toggle voice output">
                        <label for="voice-toggle">ðŸ”‡</label>
                    </div>
                    <button id="mic-btn" class="input-button">ðŸŽ¤</button>
                    <button id="send-btn" class="input-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- This is the Login/Register view, shown by default -->
    <div id="auth-view">
        <div class="auth-modal">
            <div class="auth-form-container">
                <h2 id="auth-title">Login</h2>
                <p id="auth-error" class="error-message"></p>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required autocomplete="off">
                    <input type="password" id="login-password" placeholder="Password" required autocomplete="new-password">
                    <button type="submit">Login</button>
                </form>
                <form id="register-form" class="hidden">
                    <input type="text" id="register-username" placeholder="Username" required autocomplete="off">
                    <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password">
                    <button type="submit">Register</button>
                </form>
                <p>
                    <a href="#" id="toggle-form-link">Need to create an account?</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
